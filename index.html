<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bistro Restaurant</title>
    <style>
        /* Add your custom CSS styles here for a sleek design */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            background-image: url("Karl.jpg");
            background-repeat: repeat-y;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .header {
            background-color: #333;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 100px;
            height: 100px;
            animation: rotate 5s linear infinite;
        }

        .content {
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
        }

        p {
            text-align: center;
            color: #333;
            font-size: 18px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .moving-parts {
            animation: move 2s infinite;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="AI Bistro Restaurant Logo" class="logo">
        <img src="image.png" alt="Image" class="moving-parts">
    </div>
    <div class="container">
        <div class="content">
            <h1>Welcome to AI Bistro Restaurant</h1>
            <p>Experience the future of dining with our AI-powered restaurant.</p>
            <a href="chat.html" class="button">Chat with our AI</a>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2022 AI Bistro. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
